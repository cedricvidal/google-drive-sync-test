language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script: python sync.py
deploy:
- provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: build/
  target-branch: master
  on:
    branch: build
before_install:
- openssl aes-256-cbc -K $encrypted_748563dc5f3b_key -iv $encrypted_748563dc5f3b_iv
  -in service-account.json.enc -out service-account.json -d
